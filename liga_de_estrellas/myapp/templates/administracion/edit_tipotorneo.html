{% extends 'administracion/base2.html' %}

{% block content %}


<h1>{{ tipotorneo.nombre_tipo_torneo }}</h1>

{{error}}

<form method="POST" action="{% url 'edit_tipotorneo' tipotorneo.id_tipo_torneo %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<form method="POST" action="{% url 'delete_tipotorneo' tipotorneo.id_tipo_torneo %}">
    {% csrf_token %}
    
    <button type="submit" onclick="return confirm('¿Estás seguro de que deseas borrar este tipo de torneo?');">Delete</button>
</form>


{% endblock %}

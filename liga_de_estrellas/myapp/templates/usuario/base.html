{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/custom.css' %}">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'inicio' %}">
            <img src="{% static 'images/Logo_Liga_B.png' %}" width="30" height="30" alt="Logo">
        </a>
        
        <!-- Botones de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'torneos' %}">TORNEOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'reglamentos' %}">REGLAMENTOS</a>
                </li>
            </ul>

            <!-- Formulario de búsqueda -->
            <form class="form-inline mx-auto my-2 my-lg-0 w-50">
                <input class="form-control mr-sm-2 text-white bg-dark border-white w-50" type="search" placeholder="Buscar equipo o jugador" aria-label="Buscar">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <!-- Contacto -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'contacto' %}">CONTACTO</a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'logout' %}">LOGOUT</a>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="{% url 'login' %}">LOGIN</a>
                </li>
                {% endif %}
                
                
                
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- El contenido de cada vista se incluirá aquí -->
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

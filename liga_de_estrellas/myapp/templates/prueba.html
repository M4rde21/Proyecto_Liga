<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownJugadoresButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ver Jugadores
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownJugadoresButton" id="dropdown-jugadores-menu">
            <!-- Las opciones de jugadores se llenar치n con JavaScript -->
        </div>
    </div>
</div>

<!-- Incluye jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var url = 'url_del_endpoint_para_obtener_jugadores'; // Cambia esto por la URL real

        fetch(url)
            .then(response => response.json())
            .then(data => {
                var dropdownMenu = document.getElementById('dropdown-jugadores-menu');

                // Limpiar el dropdown
                dropdownMenu.innerHTML = '';

                if (data.jugadores.length > 0) {
                    // A침adir opciones al dropdown
                    data.jugadores.forEach(function(jugador) {
                        var item = document.createElement('a');
                        item.classList.add('dropdown-item');
                        item.href = '#'; // Cambia esto si necesitas un enlace a otra p치gina o acci칩n
                        item.textContent = jugador.nombre; // Suponiendo que el objeto jugador tiene una propiedad 'nombre'
                        dropdownMenu.appendChild(item);
                    });
                } else {
                    var item = document.createElement('a');
                    item.classList.add('dropdown-item');
                    item.href = '#';
                    item.textContent = 'No hay jugadores disponibles';
                    dropdownMenu.appendChild(item);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var dropdownMenu = document.getElementById('dropdown-jugadores-menu');
                var item = document.createElement('a');
                item.classList.add('dropdown-item');
                item.href = '#';
                item.textContent = 'Error al cargar jugadores';
                dropdownMenu.appendChild(item);
            });
    });
</script>

</body>
</html>
